services:
  # Backend API Server
  - type: web
    name: iptv-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: your-super-secret-jwt-key-2024
      - key: JWT_EXPIRES_IN
        value: 7d
  
  # Frontend Admin Panel
  - type: web
    name: iptv-panel
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://iptv-server-z1l0.onrender.com/api
