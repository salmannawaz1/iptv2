services:
  # Backend API Server
  - type: web
    name: iptv-backend
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Will be set manually in Render dashboard
  
  # Frontend Admin Panel
  - type: web
    name: iptv-panel
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://iptv-server-z1l0.onrender.com/api
